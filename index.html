<!DOCTYPE html>
<html>
<head>
  <title>Be My Valentine ðŸ’–</title>
  <style>
    body {
      background: #ffd6e8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
    }
    button {
      padding: 12px 25px;
      font-size: 18px;
      border-radius: 25px;
      border: none;
      cursor: pointer;
    }
    #yes { background: #ff4d88; color: white; }
    #no { margin-left: 15px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Will you be my Valentine? ðŸ’•</h1>
    <button id="yes" onclick="alert('Yay!! ðŸ’–')">Yes</button>
    <button id="no">No</button>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    noBtn.addEventListener("mouseover", () => {
      noBtn.style.position = "absolute";
      noBtn.style.left = Math.random() * 80 + "%";
      noBtn.style.top = Math.random() * 80 + "%";
    });
  </script>
</body>
</html>
